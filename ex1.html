<body>
    <script>
        var nome = prompt("Digite seu nome: ")
        var idade = prompt("Digite sua idade: ")
        var email = prompt("Digite seu email: ")
        
        const pessoa ={
            nome: nome,
            idade: idade,
            email: email,
            ola() {
                alert("Olá, meu nome é " + this.nome + " eu tenho " + this.idade + " anos e meu email é " + this.email)
            }
        }

        pessoa.ola()


    </script>
