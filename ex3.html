<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt("Digite seu nome: ")
        var idade = prompt("Digite sua idade: ")
        var email = prompt("Digite seu email: ")
        var endereço = prompt("Digite seu endereço")
        
        const pessoa ={
            nome: nome,
            idade: idade,
            email: email,
            endereco: endereço,
            ola() {
                alert("Olá, meu nome é " + this.nome + " eu tenho " + this.idade + " anos, meu email é " + this.email+ "e meu endereço é " + this.endereco)
            }
        }

        pessoa.ola()
    </script>
</body>
</html>
